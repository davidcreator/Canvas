<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Educacional - Quadrado Controlável</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="startGame()"> <!-- Quando a página carregar, iniciará o jogo -->
    
    <h1>🎮 Jogo do Quadrado Controlável</h1>
    
    <div class="instructions">
        <h3>📋 Instruções:</h3>
        <p>Use as teclas abaixo para controlar o quadrado vermelho:</p>
        <div class="controls">
            <p>🔄 <strong>A</strong> - Rotacionar para a esquerda</p>
            <p>🔄 <strong>D</strong> - Rotacionar para a direita</p>
            <p>⬆️ <strong>W</strong> - Mover para frente</p>
            <p>⬇️ <strong>S</strong> - Mover para trás</p>
        </div>
        <p><em>Certifique-se de clicar na área do jogo para que ela tenha foco!</em></p>
    </div>
    
    <div class="game-container">
        <!-- O canvas será inserido aqui pelo JavaScript -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
