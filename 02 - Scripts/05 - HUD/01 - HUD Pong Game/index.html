<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pong com HUD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud">
            <div class="player-info">
                <label for="player1-name">Player 1:</label>
                <input type="text" id="player1-name" placeholder="Nome do Player 1">
            </div>
            <div class="player-info">
                <label for="player2-name">Player 2:</label>
                <input type="text" id="player2-name" placeholder="Nome do Player 2">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
