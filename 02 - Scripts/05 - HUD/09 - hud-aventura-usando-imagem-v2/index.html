<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Educativo - Sistema de HUD e Controles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ========================================
         ESTRUTURA HTML PRINCIPAL
    ======================================== -->
    
    <div class="game-container">
        <!-- Canvas onde o jogo será desenhado -->
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <!-- HUD - Interface do usuário -->
        <div class="hud">
            <!-- Elemento de Vida -->
            <div class="hud-element">
                <div class="hud-icon" style="background: #ff0000;"></div>
                <span>Vida: </span>
                <span id="health" class="hud-value">100</span>
                <div class="health-bar">
                    <div id="healthBar" class="health-fill" style="width: 100%;"></div>
                </div>
            </div>
            
            <!-- Elemento de Energia -->
            <div class="hud-element">
                <div class="hud-icon" style="background: #0066ff;"></div>
                <span>Energia: </span>
                <span id="energy" class="hud-value">50</span>
                <div class="energy-bar">
                    <div id="energyBar" class="energy-fill" style="width: 100%;"></div>
                </div>
            </div>
            
            <!-- Elemento de Arma -->
            <div class="hud-element">
                <div class="hud-icon" style="background: #ff6600;"></div>
                <span>Arma: </span>
                <span id="weapon" class="hud-value">Blaster</span>
            </div>
        </div>
        
        <!-- Painel de Controles Educativo -->
        <div class="controls-panel">
            <button class="control-button" onclick="simulateDamage()">Receber Dano (-10)</button>
            <button class="control-button" onclick="simulateHealing()">Curar (+20)</button>
            <button class="control-button" onclick="simulateEnergyUse()">Usar Energia (-15)</button>
            <button class="control-button" onclick="simulateEnergyRecharge()">Recarregar (+25)</button>
            <button class="control-button" onclick="changeWeapon('Laser')">Trocar p/ Laser</button>
            <button class="control-button" onclick="changeWeapon('Plasma')">Trocar p/ Plasma</button>
            <button class="control-button" onclick="resetGame()">Resetar Jogo</button>
        </div>
    </div>
    <!-- Script principal do jogo -->
    <script src="js/script.js"></script>
</body>
</html>
