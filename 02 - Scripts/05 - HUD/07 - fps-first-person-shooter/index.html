<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de RPG com HUD - Tutorial Did√°tico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- CONTAINER PRINCIPAL QUE ENGLOBA TODO O JOGO -->
    <div class="game-container">
        
        <!-- CANVAS: √Årea onde o jogo ser√° desenhado -->
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <!-- HUD: Interface do usu√°rio com informa√ß√µes importantes -->
        <div class="hud">
            <!-- Barra de Vida do Jogador -->
            <div class="hud-element">
                <span>‚ù§Ô∏è Vida:</span>
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                </div>
            </div>
            
            <!-- Barra de Muni√ß√£o do Jogador -->
            <div class="hud-element">
                <span>üî´ Muni√ß√£o:</span>
                <div id="ammo-bar-container">
                    <div id="ammo-bar"></div>
                </div>
            </div>
            
            <!-- Arma Atual do Jogador -->
            <div class="hud-element">
                <span>‚öîÔ∏è Arma:</span>
                <span id="weapon">Pistola</span>
            </div>
            
            <!-- Quantidade de Ouro do Jogador -->
            <div class="hud-element">
                <span>üí∞ Ouro:</span>
                <span id="gold">0</span>
            </div>
        </div>
        
        <!-- CONTROLES DE TESTE PARA DEMONSTRA√á√ÉO -->
        <div class="controls">
            <button class="control-btn" onclick="loseHealth(10)">Perder Vida (-10)</button>
            <button class="control-btn" onclick="useAmmo(5)">Usar Muni√ß√£o (-5)</button>
            <button class="control-btn" onclick="changeWeapon('Rifle')">Trocar Arma</button>
            <button class="control-btn" onclick="gainGold(25)">Ganhar Ouro (+25)</button>
            <button class="control-btn" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
