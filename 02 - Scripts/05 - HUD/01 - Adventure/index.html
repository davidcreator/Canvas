<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Aventura com HUD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud">
            <div class="hud-element">
                <label for="player-name">Nome do Jogador:</label>
                <input type="text" id="player-name" placeholder="Insira o nome">
            </div>
            <div class="hud-element" id="life-bar-container">
                <span>Vida:</span>
                <div id="life-bar"></div>
            </div>
            <div class="hud-element">
                <span>Moedas: </span><span id="coin-count">0</span>
            </div>
            <div class="hud-element">
                <span>Tempo: </span><span id="time-count">0</span>s
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
