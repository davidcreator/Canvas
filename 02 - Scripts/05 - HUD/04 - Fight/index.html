<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Luta com HUD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud">
            <div class="hud-element" id="player1-health-bar-container">
                <span>Player 1 Vida:</span>
                <div id="player1-health-bar"></div>
            </div>
            <div class="hud-element" id="player2-health-bar-container">
                <span>Player 2 Vida:</span>
                <div id="player2-health-bar"></div>
            </div>
            <div class="hud-element">
                <span>Tempo:</span>
                <span id="time">99</span>s
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
