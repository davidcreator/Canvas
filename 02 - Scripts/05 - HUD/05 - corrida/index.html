<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial: Jogo de Corrida com HUD - Exemplo Didático</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ========================================
         ESTRUTURA HTML DO JOGO
    ======================================== -->
    
    <div class="game-container">
        <!-- Canvas: Área onde o jogo será desenhado -->
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <!-- HUD: Interface do usuário com informações do jogo -->
        <div class="hud">
            <!-- Elemento: Velocidade atual do jogador -->
            <div class="hud-element">
                <span>🏎️ Velocidade:</span>
                <span id="speed">0</span> km/h
            </div>
            
            <!-- Elemento: Tempo decorrido de jogo -->
            <div class="hud-element">
                <span>⏱️ Tempo:</span>
                <span id="time">0</span>s
            </div>
            
            <!-- Elemento: Voltas completadas -->
            <div class="hud-element">
                <span>🏁 Voltas:</span>
                <span id="laps">1/3</span>
            </div>
            
            <!-- Elemento: Posição na corrida -->
            <div class="hud-element">
                <span>🏆 Posição:</span>
                <span id="position">1</span>º
            </div>
        </div>

        <!-- Controles para demonstração (apenas para fins educativos) -->
        <div class="controls">
            <button class="control-btn" onclick="increaseSpeed(10)">Acelerar (+10 km/h)</button>
            <button class="control-btn" onclick="decreaseSpeed(5)">Frear (-5 km/h)</button>
            <button class="control-btn" onclick="completeLap()">Completar Volta</button>
            <button class="control-btn" onclick="changePosition(Math.floor(Math.random() * 5) + 1)">Mudar Posição</button>
            <button class="control-btn" onclick="resetGame()">Reiniciar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
